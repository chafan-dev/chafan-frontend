<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <meta
      content="default-src <%= VUE_APP_DEFAULT_SRC %>; style-src <%= VUE_APP_STYLE_SRC %>; script-src <%= VUE_APP_SCRIPT_SRC %>; connect-src <%= VUE_APP_CONNECT_SRC %>; frame-src <%= VUE_APP_FRAME_SRC %>; img-src * data:;"
      http-equiv="Content-Security-Policy"
    />
    <link href="<%= BASE_URL %>favicon.ico" rel="icon" />
    <link
      crossorigin="anonymous"
      defer
      href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.css"
      integrity="sha384-qCEsSYDSH0x5I45nNW4oXemORUZnYFtPy/FqB/OjqxabTMW5HVaaH9USK4fN3goV"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      defer
      integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
      src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      defer
      integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa"
      src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"
    ></script>
    <script
      defer
      src="//cdn.jsdelivr.net/npm/@chafan/vditor@3.8.2-chafan.3/dist/js/lute/lute.min.js"
    ></script>
    <script
      defer
      src="//cdn.jsdelivr.net/npm/@chafan/vditor@3.8.2-chafan.3/dist/js/mermaid/mermaid.min.js"
    ></script>
    <meta content="Chafan 茶饭 - 有深度的社交问答网站" name="description" />
    <meta content="Cha, Fan, Chafan, 茶饭, 社交, 问答" name="keywords" />
    <meta content="#1976d2" name="theme-color" />
    <meta content="yes" name="mobile-web-app-capable" />
    <meta content="<%= VUE_APP_NAME %>" name="apple-mobile-web-app-title" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="default" name="apple-mobile-web-app-status-bar-style" />
    <meta content="#1976d2" name="msapplication-navbutton-color" />
    <meta content="#1976d2" name="msapplication-TileColor" />
    <meta content="application" name="browsermode" />
    <meta content="disable" name="nightmode" />
    <link href="img/icons/apple-touch-icon.png" rel="apple-touch-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/@chafan/vditor@3.8.2-chafan.3/dist/index.css"
      rel="stylesheet"
    />
    <title><%= VUE_APP_NAME %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= VUE_APP_NAME %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
